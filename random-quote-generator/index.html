<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="fluid-Container"> 
<div class="content-Container">
  <div class="header-Container">
  <h1><span class="fa fa-quote-left"></span> Quotes <span class="fa fa-quote-right"></span></h1>
</div>
<div class="quote-Container"                 id="quote">
  <div class="quote-center">
    <p class="text-center quote"  id="quote">James Quiambao &copy 2016<br>
    </p>
    <p class="text-center author" id="author"></p>
  </div>
  </div>

<div class="button-Container">
  

      <button id="newQuote" class="quote-Button fa fa-random"></button>
    

        <a href="#" target="_blank" id="twitter"><button class="fa fa-twitter twitter-Button"></button></a>
 
</div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
